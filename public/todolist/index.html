<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" href="./assets/css/base.css">
	<link rel="stylesheet" href="./assets/css/nprogress.css">
	<link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus id="task">
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<!-- <li class="completed">
					<div class="view">
						<input class="toggle" type="checkbox" checked>
						<label>Taste JavaScript</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="Create a TodoMVC template">
				</li> -->

			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong id="strong">0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" id="all" href="#/">All</a>
				</li>
				<li>
					<a id="active" href="#/active">Active</a>
				</li>
				<li>
					<a id="completed" href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left â†“ -->
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<script type="text/html" id="taskTpl">
		{{ each tasks}}
		<li class="{{$value.completed?'completed':''}}">
			<div class="view">
				<input class="toggle" {{$value.completed?'checked':''}} type="checkbox">
				<label>{{$value.title}}</label>
				<button class="destroy" data-id={{$value._id}}></button>
			</div>
			<input class="edit">
		</li>
		{{ /each }}
	</script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/template-web.js"></script>
	<script src="./js/nprogress/nprogress.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
